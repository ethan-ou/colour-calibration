<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Colour Calibration</title>
    <script type="module" crossorigin src="./assets/index-BAS1qgxu.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-B88BNro5.css">
  </head>

  <body>
    <main id="app">
      <section id="status" class="status">
        <div class="status__container status__container--left">
          <h3 class="status__text">Status: <span data-mode="patchesRemaining">Waiting</span></h3>
        </div>
        <div class="status__container status__container--center">
          <button data-mode="start" class="button mode-button">Start</button>
          <button data-mode="stop" class="button mode-button">Stop</button>
        </div>
        <div class="status__container status__container--right">
          <button id="fullscreenButton" class="button mode-button">Fullscreen</button>
          <button id="settingsButton" class="button mode-button">Settings</button>
        </div>
      </section>
      <section id="background" class="background"></section>

      <!-- Settings Dialog -->
      <dialog id="settingsDialog" class="dialog">
        <div class="dialog__header">
          <h2>Settings</h2>
          <button id="closeDialog" class="dialog__close">&times;</button>
        </div>
        <div class="dialog__body">
          <div class="dialog__section">
            <label for="colorSpace" class="dialog__label">Color Space:</label>
            <select id="colorSpace" class="color-space-select">
              <option value="srgb">sRGB</option>
              <option value="display-p3" data-gamut="p3">Display P3</option>
              <option value="rec2020" data-gamut="rec2020">Rec. 2020</option>
            </select>
          </div>
          <div class="dialog__section">
            <label for="colourPatchesPerChannel" class="dialog__label"
              >Color Patches per Channel:</label
            >
            <select id="colourPatchesPerChannel" class="color-space-select">
              <option value="8">8</option>
              <option value="12">12</option>
              <option value="16" selected>16</option>
              <option value="20">20</option>
              <option value="24">24</option>
              <option value="28">28</option>
              <option value="32">32</option>
            </select>
            <p class="dialog__info" id="colourPatchesInfo"></p>
          </div>
        </div>
      </dialog>
    </main>

  </body>
</html>
