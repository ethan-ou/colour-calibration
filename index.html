<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Colour Calibration</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <main id="app">
      <section id="status" class="status">
        <div class="status__container">
          <h3 class="status__text">Status: <span data-mode="patchesRemaining">Waiting</span></h3>
        </div>
        <div class="status__container">
          <label for="colorSpace" class="status__label">Color Space:</label>
          <select id="colorSpace" class="color-space-select">
            <option value="srgb">sRGB</option>
            <option value="srgb-linear">sRGB Linear</option>
            <option value="display-p3">Display P3</option>
            <option value="display-p3-linear">Display P3 Linear</option>
            <option value="rec2020">Rec. 2020</option>
            <option value="rec2100-pq">Rec. 2100 PQ</option>
            <option value="rec2100-hlg">Rec. 2100 HLG</option>
            <option value="rec2100-linear">Rec. 2100 Linear</option>
          </select>
        </div>
        <div class="status__container">
          <button data-mode="colour" class="button mode-button">Colour</button>
          <button data-mode="grayscale" class="button mode-button">Grayscale</button>
        </div>
        <div class="status__container">
          <button data-mode="start" class="button mode-button">Start</button>
          <button data-mode="stop" class="button mode-button">Stop</button>
        </div>
      </section>
      <section id="background" class="background"></section>
    </main>

    <script type="module" src="src/index.ts"></script>
  </body>
</html>
